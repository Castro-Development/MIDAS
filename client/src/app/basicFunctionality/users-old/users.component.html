<div class="h-screen flex items-center" style="background-color:#242525; color:white;">
  <div class="container mx-auto my8 p-8 shadow-md rounded-md max-w-md" style="background-color:#1b1c1f; color: white; max-width:600px">
    <h1 class="text-3xl text-gray-100 font-bold mb-4 text-center">
      Account Detail
    </h1>
    <div *ngIf="userService.isLoggedIn$">
      <div class="text-center">
        <!-- <div
          class="rounded-full bg-blue-500 my-4 text-4xl w-24 h-24 inline-flex items-center justify-center font-bold text-white">
          {{user.fullName[0] | uppercase}}
        </div> -->

        <img src="../../../assets/Male Icon.png" class="py-10" style="max-width: 300px; margin:auto">
      </div>

      <button type="submit" class="w-full mt-4 border border-black disabled:bg-amber-400 py-2 px-3 my-5 bg-amber-600 text-white font-bold">
      Update Profile Image
      </button>

      <hr class="py-4 border-gray-100">
      <div class="grid grid-cols-2 gap-4">
        <div class="text-gray-100 font-bold">Full Name</div>
        <div class="text-gray-300 font-medium">{{userService.displayName$}}</div>
<!-- 
        <div class="text-gray-100 font-bold">Email</div>
        <div class="text-gray-300 font-medium">{{userDetail.email}}</div> -->

        <div class="text-gray-200 font-bold">
          Role
        </div>

        <div class="text-gray-300 font-medium">{{userService.viewRole$}}</div>
        <div class="text-gray-100 font-bold">
          Phone
        </div>
        <div class="text-gray-300 font-medium">{{userService.viewPhone$ || '-'}}</div>

      </div>
    </div>
  </div>
</div>
