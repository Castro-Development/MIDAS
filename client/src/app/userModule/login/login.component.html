<div
  class="main-login-container">
  <div class="mid-login-container">
    <!-- Modal content -->
    <div class="login-form-box">
      <!-- Modal header -->
      <div class="login-form-content">
        <h3 class="form-title">
          LOGIN
        </h3>
        <a mat-button routerLink="">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
        </a>
      </div>
      <!-- Modal body -->
      <form class="form"  (ngSubmit)="login()" [formGroup]="formValue" >
        <div class="form-grid">

          <!-- FirstName -->
          <div class="col-span-6 gap-4 mb-4">
            <label for="firstname" class="form-label">Username</label>
            <input type="text" formControlName="username"
              class="form-input"
              placeholder="Enter First Name" required="">
          </div>





          <div class="col-span-6 gap-4">
            <label for="name" class="form-label">Password</label>
          </div>
          <div class="col-span-6 sm:col-span-5 gap-4 mb-4 mr-2">
            <input type="{{passwordHide ? 'password':'text'}}" formControlName="password"
              class="form-input"
              placeholder="Password" required="">
          </div>
          <div class="col-span-6 sm:col-span-1 pt-2 pl-6">
            <mat-icon (click)="passwordHide = !passwordHide" matSuffix>{{passwordHide ? 'visibility_off':'visibility'}}</mat-icon>
          </div>

        </div>

        <button type="submit"
          class="gold-button">
          Login
        </button>
        <button type="reset"
          class="slate-button">
          Clear Entry
        </button>

        <div class="flex gap-4 mt-4">
          <button type="register" routerLink="/request-system-access"
            class="gold-button">
            Request Access
          </button>
          <button type="forgot-password" routerLink="/forgot-password"
            class="gold-button">
            Forgot Password
          </button>
        </div>


      </form>
    </div>
  </div>
</div>
