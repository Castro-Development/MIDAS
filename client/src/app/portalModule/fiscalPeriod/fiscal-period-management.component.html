

<div class="main-container">

  <div class="title-header">
    <h2 class="section-header-global">Fiscal Period</h2>
  </div>
  <div class="header">
    <button class="button return" routerLink="/chart-of-accounts"><mat-icon class="mat-icon">arrow_back</mat-icon> Return to Chart of Account</button>
    <button class="button create-user"  (click)="showAll = !showAll">Hide / Show All</button>
  </div>

  <div *ngFor="let account of accounts$ | async">
    <account-ledger-fiscal-card [accountLedger]="account" [show]="showAll"/>
  </div>

</div>
