

<div class="main-container">

  <div class="title-header">
    <h2 class="section-header-global">Expired Passwords</h2>
  </div>
  <div class="header">
    <button class="button return" routerLink="/admin"><mat-icon class="mat-icon">arrow_back</mat-icon> Return to Admin Dashboard</button>
    <button class="button create-user">Send Out Notifications</button>
  </div>

    <table>
      <thead>
        <tr>
          <th>User ID</th>

          <th>First Name</th>
          <th>Last Name</th>
          <th>Password</th>
          <th>Password Status</th>
          <th>Password Expiration Date</th>
          <th>Update Password</th>
          <th>Notify User</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users$ | async; let i = index">
          <td>{{user.id}}</td>
          <td>{{user.firstname}}</td>
          <td>{{user.lastname}}</td>
          <td>{{user.password}}</td>
          <td>Expired</td>
          <td>{{user.dateRequested}}</td>
          <td><mat-icon>edit</mat-icon></td>
          <td><button class="edit" (click)="decideUser(user)">{{user.username}}</button></td>
        </tr>
      </tbody>
    </table>
  </div>
